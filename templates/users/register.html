{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST" class="authentication-form">
        {% csrf_token %}
        <legend>Register account!</legend>
        {{ form|crispy }}
        <div>
            <button type="submit" class="submit-button">Register</button>
        </div>
    </form>
</div>
{% endblock content %}
